<div>
  <button class="start-button" *ngIf="!isRecording && !blobUrl" (click)="startRecording()">تسجيل التسبيح صوتي</button>
  <button class="stop-button" *ngIf="isRecording && !blobUrl" (click)="stopRecording()">ايقاف التسبيح</button>
  <button class="cancel-button" *ngIf="!isRecording && blobUrl" (click)="clearRecordedData()">مسح التسجيل</button>
  <div *ngIf="isRecording && !blobUrl"> {{recordedTime}} </div>
  <div>

  <audio  loop #myaudio onended="myFunction()" autoplay *ngIf="!isRecording && blobUrl"  controls>
    <source [src]="blobUrl" type="audio/webm">
  </audio>
  </div>
</div>
